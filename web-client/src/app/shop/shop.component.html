<div class="row">
  <section class="col-3">
    <h5 class="text-warning">Sorting</h5>
    <select class="custom-select mb-3" name="" id="">
      <option value="" selected>Alphabetical</option>
      <option value="">Price: Low to High</option>
      <option value="">Price: High to Low</option>
    </select>

    <h5 class="text-warning mb-2">Brands</h5>
    <ul class="list-group mb-3">
      <li class="list-group-item active" aria-current="true">An active item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul>

    <h5 class="text-warning mb-2">Types</h5>
    <ul class="list-group mb-3">
      <li class="list-group-item active" aria-current="true">An active item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul>
  </section>
  <section class="col-9">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <header>
        <span>Showing <strong>10</strong> of <strong>18</strong> Results</span>
      </header>
      <div class="form-inline">
        <input
          type="text"
          class="form-control mr-2"
          style="min-width: 250px"
          placeholder="Search"
        />
        <button class="btn btn-outline-primary">Search</button>
        <button class="btn btn-outline-success ml-2">Reset</button>
      </div>
    </div>

    <div class="row">
      <div *ngFor="let product of products" class="col-lg-4 col-md-6 mb-3">
        <app-product-item [product]="product"></app-product-item>
      </div>
    </div>
  </section>
</div>
